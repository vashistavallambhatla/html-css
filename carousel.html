<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       .carousel-fade-container {
    position: relative;
    width: 600px;
    height: 400px;
    margin: 0 auto;
    overflow: hidden;
}

.carousel-fade-track {
    position: relative;
    width: 100%;
    height: 100%;
}

.carousel-fade-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.carousel-fade-image.active {
    opacity: 1;
    z-index: 1;
}

.carousel-fade-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    z-index: 2;
}


.carousel-fade-btn:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="carousel-fade-container">
        <div class="carousel-fade-track">
            <div class="carousel-fade-slide active">
                <img src="https://277fifthnomad.com/wp-content/uploads/slider/cache/0cbdf76293e7b0be1a0ed6d0f7cd8559/TW__5477_HIGH-RES.webp" alt="Image 1">
            </div>
            <div class="carousel-fade-slide">
                <img src="https://277fifthnomad.com/wp-content/uploads/slider/cache/1e8a3066af017edf6b945b3d99aa8511/TW__5748_HIGH-RES.webp" alt="Image 2">
            </div>
            <div class="carousel-fade-slide">
                <img src="https://via.placeholder.com/600x400/7fff7f" alt="Image 3">
            </div>
            <div class="carousel-fade-slide">
                <img src="https://via.placeholder.com/600x400/ffff7f" alt="Image 4">
            </div>
        </div>
    </div>
</body>
</html>
